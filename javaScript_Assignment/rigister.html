<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, intial-scale=1">
        <link rel="icon" href="media/logo.png" type="image/x-icon">
        <title>BlockON</title>
        <link rel="stylesheet" href="cssFiles/style.css">
        <link rel="stylesheet" href="cssFiles/bootstrap.min.css">
        <script src="jsFiles/jquery.min.js"></script>
        <script src="jsFiles/bootstrap.min.js"></script>  
    </head>
    <body>
        <div class="container-fluid override">
            <div class="col-sm-8 col-sm-push-4 override" >
                <div class="banner">
                    <h1 class="ml10">
                        <span class="text-wrapper">
                            <span class="letters">Let's create the future together</span>                            
                        </span>
                    </h1>
                    <a href="#" class="learnMore">Learn more</a>
                </div>                
            </div>
            <div id="left" class="col-sm-4 col-sm-pull-8 register-form-block">
                <div>
                    <img src="media/logo.png"><span class="myTitle">BlockON</span>
                </div>  
                <div>   
                    <form name="form" id="signInForm" action="dashboard.html" method="GET"> 
                        <div class="form-group">
                            <label for="Username"> Username</label><br>
                            <input id="username"  type="text" name="Username"  data-validation="custom" data-validation-regexp="^([a-zA-Z\s]{3,})$" > 
                        </div>
                        <div class="form-group">
                            <label for="Email"> Email</label><br>
                            <input id="email"  type="text" name="Email" data-validation="email" data-validation="required" data-validation-regexp="/^([A-za-z_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-za-z]{2,4})$/" >
                        </div>
                        <div class="form-group">
                            <label for="UserType"> Type of user</label><br>
                            <select id="usertype"  name="UserType" data-validation="required" >
                                <option value=""></option>
                                <option value="Admin">Admin</option>
                                <option vlaue="Buyer">Buyer</option>
                                <option vlaue="Payer">Payer</option>
                                <option value="pattner">pattner</option>
                            </select><br>
                            <span class="userTypeError"></span>
                        </div>
                        <div class="form-group">
                                <label for="password"> Password</label><br>
                                <input id="paswrd"  type="password" name="pass_confirmation" data-validation="required" >
                                <span class="paswrdError"></span>
                            </div>
                            <div class="form-group">
                                <label for="Confirm password"> Confirm password</label><br>
                                <input id="confirmPasWrd"  type="password" name="pass" data-validation="required" >
                                <span class="cinfirmPasWrdError"></span>
                            </div>
                          <input id="signIn" type="submit" value="Sign in">
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
        <script src="jsFiles/jquery.form-validator.min.js"></script>
        <script src="jsFiles/custom.js"></script>
    </body>
</html>
